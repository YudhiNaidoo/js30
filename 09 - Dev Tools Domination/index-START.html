<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Everyone know show to do this!!");

    // Interpolated
    console.log("hello you are a %s", "someothertext");

    // Styled
    console.log("%c i am red text", "color:red;");

    // warning!
    console.warn("WARNING!!!");

    // Error :|
    console.error("ERORRRRRR!");

    // Info
    console.info("some info you want to display");

    // Testing
    const p = document.querySelector('p');
    console.assert(1 === 2, "This is incorrect!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd();
    });

    // counting
    console.count("test");
    console.count("test");
    console.count("test");
    console.count("test");
    console.count("test");

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/wesbos")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>
</html>
